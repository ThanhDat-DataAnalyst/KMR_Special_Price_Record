<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[BOS] KMR Special Price Record - Xác thực</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Inline styles for quick fix */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header {
            margin-bottom: 25px;
        }
        
        .auth-header img {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .auth-header h1 {
            color: #3b82f6;
            font-size: 22px;
            margin: 0;
        }
        
        .auth-body {
            margin-bottom: 25px;
        }
        
        .auth-body p {
            color: #4a5568;
            margin-bottom: 20px;
        }
        
        .google-signin-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-back {
            background: #e2e8f0;
            color: #4a5568;
            margin-top: 15px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: #fee2e2;
            border-radius: 8px;
            display: none;
        }
        
        .loading-message {
            display: none;
            margin-top: 15px;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 10px;
            text-align: left;
        }
        
        /* Decorative elements */
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
        }
        
        .auth-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="images/Logo.png" alt="Logo">
            <h1>[BOS] KMR Special Price Record</h1>
        </div>
        
        <div class="auth-body">
            <p id="team-info">Vui lòng đăng nhập bằng tài khoản Kamereo để truy cập</p>
            
            <!-- Nút đăng nhập Google -->
            <div style="display: flex; justify-content: center; margin: 20px 0;">
                <div id="googleSignInButton"></div>
            </div>
            
            <button class="btn btn-back" id="backButton">Quay lại</button>
            
            <!-- Loading message -->
            <div id="loading-message" class="loading-message">
                <div class="loading-spinner"></div>
                <p>Đang xác thực...</p>
            </div>
            
            <!-- Error message -->
            <div id="error-message" class="error-message">Email không có quyền truy cập. Vui lòng thử lại!</div>
        </div>
            
        <div class="help-text">
            <p>- Bạn cần có email thuộc team Sales để truy cập.</p>
            <p>- Admin: viet.truong@kamereo.vn và dat.pham@kamereo.vn có thể truy cập mọi đội.</p>
        </div>
    </div>

    <!-- Thêm dữ liệu cấu hình trực tiếp vào trang -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
